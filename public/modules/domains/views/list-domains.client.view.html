<section data-ng-controller="DomainsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Domains</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="domain in domains" data-ng-href="#!/domains/{{domain._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="domain.created | date:'medium'"></span>
				by
				<span data-ng-bind="domain.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="domain.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!domains.$resolved || domains.length">
    	No Domains yet, why don't you <a href="/#!/domains/create">create one</a>?
    </div>
</section>
