<section class="stupid-banner" data-ng-controller="AuthenticationController">

  <div class="row gray-background">
    <div class="col-lg-4 col-lg-offset-4">


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="" data-ng-model="login.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="" data-ng-model="login.password" >
      </div>


      <div class="form-group">
        <button type="button" class="btn btn-success full-width" ng-click="login()">Login</button>
      </div>

    </div>
  </div>
</section>
