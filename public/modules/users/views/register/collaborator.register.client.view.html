<section class="stupid-banner" data-ng-controller="AuthenticationController">

  <div class="row">

    <div class="col-lg-12">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="page-header">
          <h1>Collaborator Register</h1>
        </div>
      </div>


    </div>
    <div class="col-lg-2 col-lg-offset-1">
      <ul class="list-group">

        <a ng-href="#!/register/owner" class="list-group-item"> Register as an owner</a>
        <a ng-href="#!/register/collaborator" class="list-group-item active"> Register as a collaborator</a>
        <a ng-href="#!/register/parent" class="list-group-item"> Register as a parent</a>


      </ul>
    </div>

    <div class="col-lg-4 col-lg-offset-1">


      <div class="form-group">
        <label>Invitation Token</label>
        <input type="text" class="form-control" placeholder="" ng-model="register.token" >
      </div>

      <div class="form-group">
        <label>Display Name</label>
        <input type="text" class="form-control" placeholder="" ng-model="register.name" >
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="" ng-model="register.email" >
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="" ng-model="register.password" >
      </div>


      <div class="form-group">
        <button type="button" class="btn btn-success full-width" ng-click="registerCollaborator()">Register</button>
      </div>



    </div>
  </div>
</section>
