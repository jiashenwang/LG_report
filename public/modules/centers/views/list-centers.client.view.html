<section data-ng-controller="CentersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Centers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="center in centers" data-ng-href="#!/centers/{{center._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="center.created | date:'medium'"></span>
				by
				<span data-ng-bind="center.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="center.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!centers.$resolved || centers.length">
    	No Centers yet, why don't you <a href="/#!/centers/create">create one</a>?
    </div>
</section>
