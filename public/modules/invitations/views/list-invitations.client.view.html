<section data-ng-controller="InvitationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Invitations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="invitation in invitations" data-ng-href="#!/invitations/{{invitation._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="invitation.created | date:'medium'"></span>
				by
				<span data-ng-bind="invitation.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="invitation.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!invitations.$resolved || invitations.length">
    	No Invitations yet, why don't you <a href="/#!/invitations/create">create one</a>?
    </div>
</section>
