<section data-ng-controller="enrollmentDialogController" data-ng-init="init()">

  <div class="ngdialog-message">


    <div class="col-lg-10 col-lg-offset-1">

      <h3 class="bottom-line">Students</h3>
    </hr>

    <div class="col-lg-12">

      <div class="col-lg-2">
        <div class="collaborator-add-avatra-container">

        </div>
      </div>

      <div class="col-lg-6 collaborator-add-container">

        <div class="form-group">
          <!-- <label>Teacher Name</label> -->
          <textarea class="form-control enrollment-multiadd-textarea" rows="4" data-ng-model="students" ng-show="multiAdding"></textarea>
          <input type="text" class="form-control" placeholder="Student Name" data-ng-model="name" ng-show="!multiAdding">

        </div>

      </div>

      <div class="col-lg-4 collaborator-add-container">
        <!-- <label>       </label> -->
        <button class="btn btn-primary" ng-click="createMultiEnrollments()" ng-show="multiAdding">Add Students</button>
        <button class="btn btn-info" ng-click="toggleAdding()" ng-show="multiAdding">Single Student</button>
        <button class="btn btn-primary" ng-click="create()" ng-show="!multiAdding">Add Student</button>
        <button class="btn btn-info" ng-click="toggleAdding()" ng-show="!multiAdding">From List</button>


      </div>
    </div>


    <div class="col-lg-12">

      <div class="collaborator-invitation-container" ng-repeat="enrollment in enrollments">
        <div class="col-lg-2">
          <!-- <img ng-hide = "{{invitation.is_confirmed}}" src="" class="collaborator-invitation-avatar dashed-line"> -->
          <img ng-show = "{{invitation.is_confirmed}}" src="" class="collaborator-invitation-avatar">
        </div>

        <div class="col-lg-4">
          <div>
            {{enrollment.display_name}}
          </div>

        </div>

        <div class="col-lg-2">
          {{enrollment.parent_count}}
        </div>

        <div class="col-lg-4">

          <!-- Split button -->
          <div class="btn-group enrollment-enrollments-btn-group">
            <button type="button" class="btn btn-primary">Invite Parents</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Edit</a></li>
              <li><a href="#" ng-click="delete(enrollment.id)">Delete</a></li>
            </ul>
          </div>


        </div>


      </div>
    </div>

  </div>



</div>

<div class="ngdialog-buttons">
  <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="create()">Submit</button>
  <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('button')" >Close</button>
</div>
</section>
