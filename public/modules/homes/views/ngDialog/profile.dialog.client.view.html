<section data-ng-controller="profileDialogController" data-ng-init="init()">

  <div class="ngdialog-message">

  <input type="file" data-ng-model="file"  base-sixty-four-input>
  <button type="button" class="ngdialog-button ngdialog-button-default" ng-click="upload()" >Close</button>


    <div class="col-lg-12">

      <h3 class="bottom-line">Edit Profile</h3>
      <hr>

      <div class="col-lg-12">

        <div class="col-lg-2">
          <div class="avatar-container-140">
            <img src="http://placekitten.com/g/500/500" class="img-responsive" alt="Responsive image">
          </div>
        </div>

        <div class="col-lg-10">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="" data-ng-model="name" >
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="" data-ng-model="email" >
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-default" ng-click="closeThisDialog('button')" >Close</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="update()">Save</button>
  </div>

  <div class="ngdialog-message">

    <div class="col-lg-12">

      <h3 class="bottom-line">Change Password</h3>
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" class="form-control" placeholder="" data-ng-model="oldPassword" >
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control" placeholder="" data-ng-model="newPassword" >
      </div>

    </div>
  </div>
  <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-default" ng-click="closeThisDialog('button')" >Close</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="updatePassword()">Change Password</button>

  </div>

</section>
