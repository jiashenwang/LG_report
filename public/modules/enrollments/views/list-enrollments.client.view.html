<section data-ng-controller="EnrollmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Enrollments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="enrollment in enrollments" data-ng-href="#!/enrollments/{{enrollment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="enrollment.created | date:'medium'"></span>
				by
				<span data-ng-bind="enrollment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="enrollment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!enrollments.$resolved || enrollments.length">
    	No Enrollments yet, why don't you <a href="/#!/enrollments/create">create one</a>?
    </div>
</section>
